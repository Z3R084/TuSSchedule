<div class="container">
  <h2>Spielplan</h2>
  <div *ngIf="tournament">
    <round-robin [schedule]="tournament.schedule" *ngIf="tournament.mode === 'league'"></round-robin>
    <tournament *ngIf="tournament.mode === 'tournament'"></tournament>
  </div>
  <div *ngIf="!tournament">
    Es wurde noch kein Turnier angelegt. 
  </div>
</div>
