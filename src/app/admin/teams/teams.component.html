<div class="container">
  <h2>{{ tournament.name }} - Mannschaften</h2>
  <hr />
  <form>
    <div class="form-group row" *ngFor="let team of tournament.teams; index as i">
      <label class="col-sm-2 col-label-form">Mannschaft {{ i + 1 }}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="team.name" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-outline-danger" *ngIf="i > 0" (click)="delete(team)">Mannschaft löschen</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary" (click)="addTeam()">Mannschaft hinzufügen</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-outline-primary float-right" (click)="add()" [disabled]="tournament.teams.length < 2">Weiter</button>
      </div>
    </div>
  </form>
</div>
